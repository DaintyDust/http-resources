<svg id="circular-progress" width="7" height="7" viewBox="0 0 7 7" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --animation-duration: 1s;
      --animation-reverse: 1; /* Set to 1 for reverse, 0 for normal */
    }

    @keyframes pixelToggle {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    #actor_16 { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (15 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (0 * var(--animation-duration) / 16)); }
    #actor_15 { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (14 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (1 * var(--animation-duration) / 16)); }
    #actor_14 { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (13 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (2 * var(--animation-duration) / 16)); }
    #actor_13 { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (12 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (3 * var(--animation-duration) / 16)); }
    #actor_12 { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (11 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (4 * var(--animation-duration) / 16)); }
    #actor_11 { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (10 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (5 * var(--animation-duration) / 16)); }
    #actor_10 { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (9 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (6 * var(--animation-duration) / 16)); }
    #actor_9  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (8 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (7 * var(--animation-duration) / 16)); }
    #actor_8  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (7 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (8 * var(--animation-duration) / 16)); }
    #actor_7  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (6 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (9 * var(--animation-duration) / 16)); }
    #actor_6  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (5 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (10 * var(--animation-duration) / 16)); }
    #actor_5  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (4 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (11 * var(--animation-duration) / 16)); }
    #actor_4  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (3 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (12 * var(--animation-duration) / 16)); }
    #actor_3  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (2 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (13 * var(--animation-duration) / 16)); }
    #actor_2  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (1 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (14 * var(--animation-duration) / 16)); }
    #actor_1  { animation: pixelToggle var(--animation-duration) linear infinite; animation-delay: calc(var(--animation-reverse) * (0 * var(--animation-duration) / 16) + (1 - var(--animation-reverse)) * (15 * var(--animation-duration) / 16)); }
  </style>

  <rect id="actor_16" x="1" y="5" width="1" height="1" fill="white" opacity="0" />
  <rect id="actor_15" x="2" y="6" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_14" x="3" y="6" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_13" x="4" y="6" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_12" x="5" y="5" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_11" x="6" y="4" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_10" x="6" y="3" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_9"  x="6" y="2" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_8"  x="5" y="1" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_7"  x="4" y="0" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_6"  x="3" y="0" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_5"  x="2" y="0" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_4"  x="1" y="1" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_3"  x="0" y="2" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_2"  x="0" y="3" width="1" height="1" fill="white" opacity="0"/>
  <rect id="actor_1"  x="0" y="4" width="1" height="1" fill="white" opacity="0"/>
</svg>
